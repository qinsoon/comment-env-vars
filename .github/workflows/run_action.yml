on:
  pull_request

jobs:
  no-comment-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run action
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          trigger: test
          default_env: 'FOO=1, BAR=2'
      - name: Print env var
        run: |
          printenv FOO
          printenv BAR
