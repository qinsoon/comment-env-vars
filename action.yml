name: 'Pull Request Comment Parameters'
description: 'Find parameters in pull request comments'
inputs:
  token:
    description: 'Token to access the pull request'
    required: true
  trigger:
    description: 'A comment that starts with the trigger word is considered as parameters'
    required: true
  default_parameters:
    description: 'Default parameters if they are not provided in the comment'
runs:
  using: 'node12'
  main: 'index.js'